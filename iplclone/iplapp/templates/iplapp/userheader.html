<style>
    .top-box
    {
        border:1px solid #1ca64c;
        padding:0;
    }
    .navbar-start>.navbar-item:hover
    {
	    border-top:1px dashed #0f81cc;
        border-bottom:1px dashed #0f81cc;
    }

</style>
<div class="box top-box">
    <div class="navbar" >
    {% load static %}
        <div class="navbar-brand">
            <img class="image is-64x64 navbar-item" src="{% static 'iplapp/ipl.png'%}">
            <div class="navbar-burger burger" data-target="our-navbar">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="our-navbar" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'home' %}">Home</a>
            <a class="navbar-item" href="{% url 'season_details' 2019 %}">Seasons</a>
            <a class="navbar-item" href="{% url 'teams_page' %}">Teams</a>
            <a class="navbar-item" href="{% url 'points_table' 2019 %}">Points Table</a>
        </div>
        <div class="navbar-end">
            <span class="navbar-item">Welcome
                {% if request.user.is_authenticated %}
                 {{ request.user }}
                {% endif %}
            </span>
            <span class="navbar-item">
            {% if request.user.is_authenticated %}
                <a class="button is-medium is-outlined is-danger" href="{% url 'logout'%}?next={{ request.path }}">Logout</a>
            {% else %}
                <a class="button is-outlined is-medium is-success" href="{% url 'login'%}?next={{ request.path }}">Login</a>
            {% endif %}
            </span>

        </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});
</script>
